<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Mahjong Tracker</title>
    <style>
        :root {
            --primary: #FF6B9D;
            --secondary: #FFA8D8;
            --accent: #FFD1E8;
            --success: #A8E6CF;
            --warning: #FFD3B6;
            --text: #2C3E50;
            --light-bg: #FFF5F9;
            --white: #FFFFFF;
            --shadow: 0 2px 8px rgba(255, 107, 157, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFF5F9 0%, #FFE8F5 100%);
            color: var(--text);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease;
        }

        h1 {
            font-size: 2.5em;
            color: var(--primary);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(255, 107, 157, 0.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        button:hover {
            background: #FF5587;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.25);
        }

        button.secondary {
            background: var(--secondary);
            color: var(--text);
        }

        button.secondary:hover {
            background: #FF8AC8;
        }

        .month-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
            margin-bottom: 30px;
        }

        .month-selector button {
            padding: 10px 15px;
            font-size: 0.9em;
        }

        .month-name {
            font-size: 1.5em;
            color: var(--primary);
            min-width: 200px;
            text-align: center;
            font-weight: 600;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            margin-bottom: 30px;
        }

        .day-header {
            text-align: center;
            font-weight: 700;
            color: var(--primary);
            padding: 10px;
            background: var(--accent);
            border-radius: 10px;
        }

        .day-cell {
            background: var(--white);
            border-radius: 15px;
            padding: 15px;
            min-height: 180px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .day-cell:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(255, 107, 157, 0.2);
            border-color: var(--primary);
        }

        .day-cell.other-month {
            opacity: 0.3;
            pointer-events: none;
        }

        .day-number {
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .players-input {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 0.85em;
        }

        .player-entry {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .player-entry input {
            flex: 1;
            padding: 4px 8px;
            border: 1px solid var(--accent);
            border-radius: 8px;
            font-size: 0.9em;
        }

        .player-entry input:focus {
            outline: none;
            border-color: var(--primary);
            background: #FFF8FB;
        }

        .player-entry label {
            min-width: 70px;
            font-weight: 600;
            color: var(--text);
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--shadow);
            text-align: center;
            animation: fadeIn 0.6s ease;
        }

        .summary-card h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .summary-stat {
            margin-bottom: 15px;
        }

        .summary-stat .name {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 5px;
        }

        .summary-stat .amount {
            font-size: 1.5em;
            font-weight: 700;
        }

        .amount.positive {
            color: var(--success);
        }

        .amount.negative {
            color: #FF6B6B;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--white);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-close {
            float: right;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--primary);
            border: none;
            background: none;
            padding: 0;
            margin: 0;
            transition: transform 0.2s;
        }

        .modal-close:hover {
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--accent);
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            background: #FFF8FB;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button-group button {
            flex: 1;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .footer {
            text-align: center;
            color: #999;
            margin-top: 40px;
            font-size: 0.9em;
        }

        .export-btn {
            background: var(--success);
            color: var(--text);
        }

        .export-btn:hover {
            background: #90D8B8;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .calendar {
                grid-template-columns: repeat(7, 1fr);
                gap: 8px;
            }

            .day-cell {
                min-height: 140px;
                padding: 10px;
            }

            .players-input {
                font-size: 0.75em;
            }

            .summary {
                grid-template-columns: 1fr;
            }
        }

        .share-info {
            background: var(--accent);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: var(--text);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üÄÑ 2026 Mahjong Tracker üÄÑ</h1>
            <p style="color: #666; margin-top: 10px;">Track wins and losses with your mahjong friends</p>
        </header>

        <div class="month-selector">
            <button onclick="previousMonth()">‚Üê Prev</button>
            <div class="month-name" id="monthName"></div>
            <button onclick="nextMonth()">Next ‚Üí</button>
        </div>

        <div class="calendar" id="calendar"></div>

        <div class="summary" id="summary"></div>

        <div class="footer">
            üíù Have fun and play responsibly!
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">‚úï</button>
            <h2 id="modalTitle" style="color: var(--primary); margin-bottom: 20px;"></h2>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const PLAYERS = ['Gina', 'Anders', 'Kaylee', 'Philip', 'Rosie', 'Anfern'];
        let currentDate = new Date(2026, 0, 1);
        let gameData = JSON.parse(localStorage.getItem('mahjongData2026')) || {};

        function initializeData() {
            if (!localStorage.getItem('mahjongData2026')) {
                localStorage.setItem('mahjongData2026', JSON.stringify(gameData));
            }
        }

        function saveData() {
            localStorage.setItem('mahjongData2026', JSON.stringify(gameData));
            renderCalendar();
            updateSummary();
        }

        function getDateKey(date) {
            return date.toISOString().split('T')[0];
        }

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            document.getElementById('monthName').textContent = 
                currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const prevLastDay = new Date(year, month, 0);

            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                calendar.appendChild(header);
            });

            const startDate = firstDay.getDay();
            
            for (let i = startDate - 1; i >= 0; i--) {
                const prevDate = new Date(prevLastDay.getTime() - i * 24 * 60 * 60 * 1000);
                createDayCell(calendar, prevDate, true);
            }

            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(year, month, day);
                createDayCell(calendar, date, false);
            }

            const remainingCells = 42 - (startDate + lastDay.getDate());
            for (let day = 1; day <= remainingCells; day++) {
                const nextDate = new Date(year, month + 1, day);
                createDayCell(calendar, nextDate, true);
            }
        }

        function createDayCell(calendar, date, isOtherMonth) {
            const cell = document.createElement('div');
            cell.className = 'day-cell';
            if (isOtherMonth) cell.classList.add('other-month');

            const dateKey = getDateKey(date);
            const dayData = gameData[dateKey] || {};

            cell.innerHTML = `<div class="day-number">${date.getDate()}</div>`;

            if (!isOtherMonth) {
                const summary = document.createElement('div');
                summary.className = 'players-input';

                Object.keys(dayData).forEach(player => {
                    const { win, loss } = dayData[player];
                    const net = win - loss;
                    const netDisplay = net > 0 ? `+${net}` : net;
                    const color = net > 0 ? 'var(--success)' : '#FF6B6B';
                    
                    summary.innerHTML += `
                        <div style="display: flex; justify-content: space-between; color: ${color};">
                            <span>${player}:</span>
                            <strong>${netDisplay}</strong>
                        </div>
                    `;
                });

                cell.appendChild(summary);
                cell.addEventListener('click', () => openModal(date));
            }

            calendar.appendChild(cell);
        }

        function openModal(date) {
            const dateKey = getDateKey(date);
            const dayData = gameData[dateKey] || {};

            document.getElementById('modalTitle').textContent = 
                `${date.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}`;

            let bodyHTML = '';

            PLAYERS.forEach(player => {
                const playerData = dayData[player] || { win: 0, loss: 0 };
                bodyHTML += `
                    <div class="form-group">
                        <label>${player}</label>
                        <div style="display: flex; gap: 10px;">
                            <div style="flex: 1;">
                                <input type="number" id="win_${player}" placeholder="Win" value="${playerData.win}" onchange="updatePlayerData('${dateKey}', '${player}', 'win', this.value)">
                            </div>
                            <div style="flex: 1;">
                                <input type="number" id="loss_${player}" placeholder="Loss" value="${playerData.loss}" onchange="updatePlayerData('${dateKey}', '${player}', 'loss', this.value)">
                            </div>
                        </div>
                        <div style="font-size: 0.8em; color: var(--primary); margin-top: 5px; text-align: right;">
                            Net: <strong>${playerData.win - playerData.loss > 0 ? '+' : ''}${playerData.win - playerData.loss}</strong>
                        </div>
                    </div>
                `;
            });

            document.getElementById('modalBody').innerHTML = bodyHTML;
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        function updatePlayerData(dateKey, player, type, value) {
            if (!gameData[dateKey]) {
                gameData[dateKey] = {};
            }
            if (!gameData[dateKey][player]) {
                gameData[dateKey][player] = { win: 0, loss: 0 };
            }

            gameData[dateKey][player][type] = parseInt(value) || 0;
            saveData();
        }

        function updateSummary() {
            const summary = document.getElementById('summary');
            summary.innerHTML = '';

            const playerStats = {};
            PLAYERS.forEach(player => {
                playerStats[player] = { totalWin: 0, totalLoss: 0 };
            });

            Object.values(gameData).forEach(dayData => {
                Object.entries(dayData).forEach(([player, data]) => {
                    playerStats[player].totalWin += data.win || 0;
                    playerStats[player].totalLoss += data.loss || 0;
                });
            });

            const summaryCard = document.createElement('div');
            summaryCard.className = 'summary-card';
            summaryCard.innerHTML = '<h3>Year Summary (2026)</h3>';

            const sortedPlayers = PLAYERS.sort((a, b) => {
                const netA = playerStats[a].totalWin - playerStats[a].totalLoss;
                const netB = playerStats[b].totalWin - playerStats[b].totalLoss;
                return netB - netA;
            });

            sortedPlayers.forEach((player, index) => {
                const { totalWin, totalLoss } = playerStats[player];
                const net = totalWin - totalLoss;
                const amountClass = net > 0 ? 'positive' : (net < 0 ? 'negative' : '');
                const medal = index === 0 ? 'ü•á ' : (index === 1 ? 'ü•à ' : (index === 2 ? 'ü•â ' : ''));
                
                summaryCard.innerHTML += `
                    <div class="summary-stat">
                        <div class="name">${medal}${player}</div>
                        <div class="amount ${amountClass}">
                            ${net > 0 ? '+' : ''}${net} (W: ${totalWin} | L: ${totalLoss})
                        </div>
                    </div>
                `;
            });

            summary.appendChild(summaryCard);
        }

        function previousMonth() {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1);
            renderCalendar();
        }

        function resetAllData() {
            if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
                gameData = {};
                localStorage.removeItem('mahjongData2026');
                renderCalendar();
                updateSummary();
            }
        }

        function exportData() {
            const jsonData = JSON.stringify(gameData, null, 2);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = '2026_mahjong_stats.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Initialize
        initializeData();
        renderCalendar();
        updateSummary();

        // Close modal when clicking outside
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
